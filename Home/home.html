<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../Common/common.css" />
        <link rel="stylesheet" href="home.css" />
        <link rel="stylesheet" href="boot.css" />
        <link rel="stylesheet" href="category.css" />
        <link rel="stylesheet" href="../Common/header.css" />
        <link rel="stylesheet" href="../Common/footer.css" />
    </head>
    <body>
        <header>
            <div id="raw-header">
                <div class="quick-contact">
                    <a href="tel:+420777666555">
                        <img src="../src/img/8.svg" />
                        +420 777 666 555
                    </a>
                    |
                    <a href="mailto:info@nejlepsiboty.cz">
                        info@nejlepsiboty.cz</a
                    >
                </div>
                <a href="#">
                    <img src="../src/img/profile-user.svg" />
                    prihlasit se
                </a>
            </div>
            <div class="menu">
                <img src="../src/img/Group 4.svg" alt="logo" class="logo" />
                <div class="search-panel">
                    <input
                        type="search"
                        name="search"
                        class="search"
                        placeholder="Vyhledat zboží..."
                    />
                </div>
                <div class="categories">
                    <a class="category" href="#">
                        Chlapecké
                        <img src="../src/img/Group 169.svg" />
                    </a>
                    <a class="category" href="#">
                        Dívčí
                        <img src="../src/img/Group 171.svg" />
                    </a>
                    <a class="category" href="#">Doplňky</a>
                    <a class="category" href="#">Ostatní</a>
                    <a class="category" href="#">Kontakt</a>
                </div>
            </div>
        </header>
        <main>
            <hero>
                <img
                    src="../src/img/hero-full.png"
                    alt="hero"
                    class="hero-img"
                />
            </hero>

            <div class="categories-second">
                <a class="category-second" id="boy-category" href="#">
                    <span class="title">KLUČIČÍ<br />BOTY</span>
                    <img src="../src/img/01.png" />
                </a>
                <a class="category-second" id="girl-category" href="#">
                    <span class="title">DÍVČÍ BOTY</span>
                    <img src="../src/img/02.png" />
                </a>
                <a class="category-second" id="how-category" href="#">
                    <span class="title">JAK SPRÁVNĚ<br />VYBRAT?</span>
                    <img src="../src/img/03-01.png" />
                </a>
            </div>

            <div class="separator">---------</div>

            <section id="supply">
                <h2>nabidka</h2>
                <div class="supply-boots">
                    <div class="boot" onclick="location.href='#'">
                        <img src="../src/img2/bota1.png" alt="bota" />
                        <div class="description">
                            <span class="boot-description"
                                >papucky barefoot kozene</span
                            >
                            <div>
                                <div class="prices">
                                    <span class="new-price">529 Kč</span>
                                    <span class="old-price">699 Kč</span>
                                </div>

                                <a class="order" href="#">
                                    <img
                                        src="../src/img/Untitled.png"
                                        alt="cart"
                                    />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <a id="show-whole-supply-button" href="#">
                    Zoobrazit celou nabídku
                </a>
            </section>

            <div class="separator">---------</div>
        </main>
        <footer>
            <div id="promotions">
                <div class="promotion">
                    <div>
                        <img src="../src/img/Group 195.svg" />
                    </div>

                    <span>VŠE MÁME SKLADEM</span>
                </div>

                <div class="promotion">
                    <div>
                        <img src="../src/img/Group 196.svg" />
                    </div>

                    <span>DOPRAVA ZDARMA</span>
                </div>

                <div class="promotion">
                    <div>
                        <img src="../src/img/Group 293.svg" />
                    </div>

                    <span>JAK MĚŘIT VELIKOSTI</span>
                </div>
            </div>
        </footer>
    </body>
</html>
